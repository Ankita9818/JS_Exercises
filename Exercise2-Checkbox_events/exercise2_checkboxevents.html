  <form>
    <input type="checkbox" id="sunday" data-label="weekday" value="sunday">

    <label for="monday">Monday</label><br>

    <label for="tuesday">Tuesday</label><br>
    <input type="checkbox"  id="wednesday" data-label="weekday" value="wednesday">
    <label for="wednesday">Wednesday</label><br>
    <input type="checkbox" id="thursday" data-label="weekday" value="thursday">
    <label for="thursday">Thursday</label><br>
    <input type="checkbox" id="friday" data-label="weekday" value="friday">
    <label for="friday">Friday</label><br>
    <input type="checkbox" id="saturday" data-label="weekday" value="saturday">
    <label for="saturday">Saturday</label><br>
    <input type="checkbox" id = "none" data-none="none" value="none">
    <label for="none">None</label><br>
  </form>
</body>
